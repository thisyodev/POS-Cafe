name: POS-Cafe CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and Build Frontend POS
        run: |
          cd frontend-pos
          npm install
          npm run build

      - name: Install and Build Customer Frontend
        run: |
          cd ../frontend-customer
          npm install
          npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend-pos
          vercel-args: "--prod"

  build-backend:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install
          npm run build

      - name: Deploy Backend to Railway
        run: |
          curl -s "$RAILWAY_DEPLOY_HOOK_URL"

  migrate-seed:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v3
      - name: Run DB Migration + Seed
        run: |
          cd backend
          npm run migrate
          npm run seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
